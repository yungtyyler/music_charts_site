{% extends 'core/base.html' %}
{% block title %}New Topic{% endblock %}

{% block content %}
    <h1 class='mb-6 text-3xl'>New Topic</h1>

    <form method='post' action='.'>
        {% csrf_token %}

        <div class='space-y-4'>
            {{ form.as_p }}
        </div>

        {% if form.errors or form.non_field_errors %}
            <div class='mb-3 px-6 bg-red-100 rounded-xl'>
                {% for field in form %}
                    {{ field.errors }}
                {% endfor %}

                {{ form.non_field_errors }}
            </div>
        {{% endif %}

        <button class='mt-6 py-4 px-8 text-lg rounded-xl bg-teal-500 hover:bg-teal-700'>Post</button>
    </form>
{% endblock %}
